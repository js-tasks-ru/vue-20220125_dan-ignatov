<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">
      <div>
        <label v-for="meetupId in MeetupList">
          <input type="radio" :value="meetupId" v-model="selectedMeetupId" />
          {{ meetupId }}
        </label>

        <hr />

        <h3>{{ selectedMeetupTitle }}</h3>
      </div>
    </div>

    <div id="app2">
      <div>
        <label v-for="meetup in meetupList2">
          <input type="radio" :value="meetup.id" v-model="selectedMeetupId" />
          {{ meetup.id }}
        </label>
    
        <hr />
    
        <h3>{{ selectedMeetupTitle }}</h3>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
